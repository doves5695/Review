
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.什么是 DOCTYPE， 有何作用？
        // Doctype(可以理解为documentTYPE)是HTML5的文档声明，通过它可以告诉浏览器，使用哪一个HTML版本标准解析文档。在浏览器发展的过程中，HTML出现过很多版本，不同的版本之间格式书写上略有差异。如果没有事先告诉浏览器，那么浏览器就不知道文档解析标准是什么？此时，大部分浏览器将开启最大兼容模式来解析网页，我们一般称为怪异模式，这不仅会降低解析效率，而且会在解析过程中产生一些难以预知的bug，所以文档声明是必须的



        // 2.说说对 html 语义化的理解
        // HTML标签的语义化，简单来说，就是用正确的标签做正确的事情，给某块内容用上一个最恰当最合适的标签，使页面有良好的结构，页面元素有含义，无论是谁都能看懂这块内容是什么
        // 语义化的优点如下
        // 在没有css样式的情况下也能够让页面呈现出清晰的结构
        // 有利于SEO和搜索引擎简历良好的沟通, 有助于爬虫抓取更多的有效信息, 爬虫是依赖于标签来确定上下文和各个关键字的权重
        // 方便团队开发和维护，语义化更具可读性，遵循W3C标准的团队都遵循这个标准，可以减少差异化



        // 3.src 和 href 的区别
        // src：全称source，它通常用于img、video、audio、script元素，通过src指向请求外部资源的来源地址，指向的内容会嵌入到文档中当前标签所在位置，在请求src资源时，它会将资源下载并应用到文档内，比如说：js脚本、img图片、frame等元素。当浏览器解析到该元素时，会暂停其它资源下载，直到将该资源加载、编译、执行完毕。这也是为什么将js脚本放在底部而不是头部的原因
        // href：全称hyper reference，意味着超链接，指向网络资源，当浏览器识别到它指向的⽂件时，就会并⾏下载资源，不会停⽌对当前⽂档的处理，通常用于a、link元素。
        // 区别就是读取到src标签的时候会暂停其它资源下载, href不会,href是并行的



        // 4.title 与 h1 的区别、b 与 strong 的区别、i 与 em 的区别？
        // title 属性表示网页的标题，h1 元素则表示层次明确的页面内容标题，对页面信息的抓取也有很大的影响
        // strong 是标明重点内容，有语气加强的含义，使用阅读设备阅读网络时：strong会重读，而b是展示强调内容
        // i 是italic(斜体)的简写，是早期的斜体元素，表示内容展示为斜体，而 em 是emphasize（强调）的简写，表示强调的文本



        // 5. 什么是严格模式与混杂模式？
        // 严格模式：是以浏览器支持的最高标准运行
        // 混杂模式：页面以宽松向下兼容的方式显示，模拟老式浏览器的行为



        // 6.前端页面有哪三层构成，分别是什么？
        // 构成: 结构层, 表示层, 行为层
        // 1.结构层 (structural layer)
        // 结构层类似于盖房子需要打地基以及房子的悬梁框架，它是由HTML超文本标记语言来创建的，也就是页面中的各种标签，在结构层中保存了用户可以看到的所有内容，比如说：一段文字、一张图片、一段视频等等
        // 2.表示层 (presentation layer)
        // 表示层是由CSS负责创建，它的作用是如何显示有关内容，学名：层叠样式表，也就相当于装修房子，看你要什么风格的，田园的、中式的、地中海的，总之CSS都能办妥
        // 3.行为层 (behaviorlayer)
        // 行为层表示网页内容跟用户之间产生交互性，简单来说就是用户操作了网页，网页给用户一个反馈，这是JavaScript和DOM主宰的领域



        // 7.iframe的作用以及优缺点
        // iframe也称作嵌入式框架，嵌入式框架和框架网页类似，它可以把一个网页的框架和内容嵌入到现有的网页中
        // 优点：可以用来处理加载缓慢的内容，比如：广告
        // 缺点：iframe会阻塞主页面的Onload事件, iframe和主页面共享连接池，而浏览器对相同域的连接有限制，所以会影响页面的并行加载。但是可以通过JS动态给ifame添加src属性值来解决这个问题，当然也可以解决iframe会阻塞主页面的Onload事件的问题, 会产生很多页面, 不易管理, 浏览器的后退按钮没有作用, 无法被一些搜索引擎识别



        // 8.img上 title 与 alt
        // alt：全称alternate，切换的意思，如果无法显示图像，浏览器将显示alt指定的内容
        // title：当鼠标移动到元素上时显示title的内容
        // 区别: 一般当鼠标滑动到元素身上的时候显示title，而alt是img标签特有的属性，是图片内容的等价描述，用于图片无法加载时显示，这样用户还能看到关于丢失了什么东西的一些信息，相对来说比较友好。



        // 9.H5和HTML5区别
        // H5是一个产品名词，包含了最新的HTML5、CSS3、ES6等新技术来制作的应用
        // HTML5是一个技术名词，指的就是第五代HTML



        // 10. 行内元素和块级元素分别有哪些？有何区别？怎样转换？
        // 常见的块级元素：p、div、form、table、h1~h6、ul、li、ol、dl、dt、dd
        // 常见的行级元素：span、a、img、button、input、select
        
        // 块级元素：总是在新行上开始，就是每个块级元素独占一行，默认从上到下排列, 宽度缺少时是它的容器的100%，除非设置一个宽度, 高度、行高以及外边距和内边距都是可以设置的, 块级元素可以容纳其它行级元素和块级元素

        // 行内元素：和其它元素都会在一行显示, 高、行高以及外边距和内边距可以设置, 宽度就是文字或者图片的宽度，不能改变, 行级元素只能容纳文本或者其它行内元素

        // 使用行内元素需要注意的是：
        // 行内元素设置宽度width无效, 行内元素设置height无效，但是可以通过line-height来设置, 设置margin只有左右有效，上下无效, 设置padding只有左右有效，上下无效

        // 可以通过display属性对行内元素和块级元素进行切换
    </script>
</body>
</html>
