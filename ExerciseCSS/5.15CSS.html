<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </style>

<body>
    <script>
        // 1.px和em的区别
        // px全称pixel像素, 是相对于屏幕分辨率而言的,是一个绝对单位但同时具有一定的相对性, 因为在同一个设备上每个像素代表的物理长度是固定不变的，这点表现的是绝对性, 但是在不同的设备之间每个设备像素代表的物理长度是可以变化的, 这表现的是相对性
        
        // em是一个相对长度单位, 具体的大小需要相对于父元素计算, 比如父元素的字体大小是80px, 那么子元素1em就表示和父元素一样为80px, 0.5em, 就表示字体大小是父元素的一半为40px



        // 2.vw、vh 是什么？
        // vw 和 vh 是 CSS3 新单位，即 view width 可视窗口宽度 和 view height 可视窗口高度。1vw 就等于可视窗口宽度的百分之一，1vh 就等于可视窗口高度的百分之一



        // 3.介绍下 BFC 及其应用
        // 所谓 BFC，指的是一个独立的布局环境，BFC 内部的元素布局与外部互不影响

        // 触发 BFC 的方式有很多，常见的有: 1.设置浮动, 2.overflow设置为auto, scroll, hidden, position设置为: absolute, fixed

        // 常见的 BFC 应用: 1.解决浮动元素令父元素高度坍塌的问题, 2.解决非浮动元素被浮动元素覆盖问题, 3.解决外边距垂直方向重合的问题



        // 4.介绍下 BFC、IFC、GFC 和 FFC
        // BFC：块级格式上下文，指的是一个独立的布局环境，BFC 内部的元素布局与外部互不影响
        // IFC：行内格式化上下文，将一块区域以行内元素的形式来格式化
        // GFC：网格布局格式化上下文，将一块区域以 grid 网格的形式来格式化
        // FFC：弹性格式化上下文，将一块区域以弹性盒的形式来格式化



        // 5.flex 布局如何使用？
        // flex 是 Flexible Box 的缩写，意为"弹性布局"。指定容器display: flex即可。

        // 容器有以下属性：flex-direction，flex-wrap，flex-flow，justify-content，align-items，align-content
        // flex-direction属性决定主轴的方向
        // flex-wrap属性定义，如果一条轴线排不下，如何换行
        // flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
        // justify-content属性定义了项目在主轴上的对齐方式
        // align-items属性定义项目在交叉轴上如何对齐
        // align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用

        // order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
        // flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
        // flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
        // flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
        // flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
        // align-self 属性允许单个项目有与其他项目不一样的对齐方式，可覆盖 align-items 属性。默认值为 auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。


    </script>
</body>
</html>
