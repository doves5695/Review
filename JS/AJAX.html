        // Promise封装ajax
        function ajaxPromise (method, url, flag, data) {
            let promise = new Promise( (resolve,reject) => {
                let xhr = new XMLHttpRequest();
                if(method === 'post') {
                    xhr.open('post',url,flag);
                    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
                    xhr.send(data)
                } else if (method === 'get') {
                    xhr.open('get',url,flag);
                    xhr.send(data);
                }
                xhr.onreadystatechange = () => {
                    if(xhr.readyState === 4) {
                        if(xhr.status === 200) {
                            resolve(xhr.responseText)
                        } else {
                            reject( new Error(xhr.statusText))
                        }
                    }
                }
            });
            return promise
        }

        // 封装ajax
        function Ajax (method, url, flag, data, callBack) {
            var myajax = null;
            if(window.XMLHttpRequest) {
                //谷歌,火狐
                myajax = new window.XMLHttpRequest();
            } else {
                //IE
                myajax = new window.ActiveXObject('Microsoft.XMLHTTP');
            }
            //判断大写还是小写,转化成大写
            method = method.toUpperCase;
            if (method === 'POST') {
                myajax.open('POST',url,flag);
                myajax.setRequestHeader('content-type','application/x-www-form-urlencoded');
                myajax.send(data);
            } else if (method === 'GET') {
                myajax.open('GET',url + '?' + data, flag);
                myajax.send(data);
            }
            myajax.onreadystatechange = function () {
                if(myajax.readyState === 4) {
                    if(myajax.status === 200) {
                        callBack(myajax.responseText);
                    } else {
                        alert('error');
                    }
                }
            }
        }
